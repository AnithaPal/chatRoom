<main class="container-fluid">
  <div class="row-fluid">
    <aside class="col-sm-3 col-xs-12 no-float ">
      <h1 class="text-center"> Chat Rooms</h1>
      <form name="userForm" novalidate>
        <div class="form-group">
          <input type = "text" class = "form-control" placeholder="Enter a room..." ng-model="room.name" required>
        </div>
        <div class="form-group text-center">
          <span class = "input-group-btn">
            <button class = "btn btn-default" type = "button" ng-click="Main.addRoom(room); room = {};" ng-disabled="userForm.$invalid">
              Add
            </button>
          </span>
        </div>
      </form>

      <table>
        <tr ng-repeat="room in Main.rooms">
          <td> {{ room.name }}  </td>
        </tr>
      </table>
    </aside>
    <section class="col-sm-9 col-xs-12 no-float ">
    </section>
  </div>
</main>
