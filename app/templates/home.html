<main class="container-fluid">
  <div class="row-fluid">
    <aside class="col-sm-3 col-xs-12 no-float ">
      <h1 class="text-center"> Chat Rooms</h1>
      <div>
        <button ng-click="Main.open()" class="btn btn-primary text-center">New Room Modal</button>
      </div>
      <br>
      <div>
        <table class="room-list">
          <tr ng-repeat="room in Main.rooms">
            <td ng-click="Main.setRoom(room)">  {{room.name}} </td>
            <td>
						<span class="glyphicon glyphicon-remove btn btn-sm" ng-click="Main.deleteRoom(room)" type="button"></span>
					</td>
          </tr>
        </table>
      </div>
    </aside>
    <section class="col-sm-9 col-xs-12 no-float content">
      <h1 class="text-center"> Messages </h1>
      <p class="lead text-center"> {{ roomTitle}} </p>
      <p ng-repeat="message in messages"> {{message.userName}}: {{message.content}}</p>
      <div class="footer">
        <form>
          <div class = "input-group">
            <input type = "text" class = "form-control" placeholder="Enter your message" ng-model="message.content">
            <span class = "input-group-btn">
              <button class = "btn btn-default" type = "button" ng-click="Main.sendMessage(message)">
                Send
              </button>
            </span>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
